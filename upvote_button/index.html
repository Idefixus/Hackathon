<html>

<head>
	<title>Voting UI: Vanilla</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="upvote.css">
</head>

<body>
<main>

    <button id="upvote_0" class="arrow up" onclick="vote(1, this.id)"></button>
    <b id="score_0">0</b>
    <button id="downvote_0" class="arrow down" onclick="vote(-1)"></button>
    <img id="button_image_0" width="40" height="80" src="PNG/reagenzglas_teils.png">

    <button id="upvote_1" class="arrow up" onclick="vote(1, this.id)"></button>
    <b id="score_1">0</b>
    <button id="downvote_1" class="arrow down" onclick="vote(-1)"></button>
    <img id="button_image_1" width="40" height="80" src="PNG/reagenzglas_teils.png">

    
</main>
	<script src="upvote.js"></script>
</body>

</html>
